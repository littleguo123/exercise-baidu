<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData(){
        var data = [];
        var lis = document.getElementById("source").getElementsByTagName("li");
        for(var i=0;i<lis.length;i++) {
            if(lis[i].innerHTML != undefined) {
                var city = lis[i].innerHTML.substring(0,2);
                var num =  lis[i].childNodes[1].innerHTML;
                data.push([city,num]);
            }
        }
        return data;
    }
//    function getData(){

//        for(var i=0;i<lis.length;i++) {
//            if(lis[i].innerHTML != undefined) {

//                var num =  lis[i].childNodes[1].innerHTML;
//                data.push([city,num]);
//            }
//        }
//        return data;
//    }
    function sortAqiData(data) {
       return data.sort(function(arr1, arr2) {//数组按第二个元素大小重新从大到小排序
            return arr2[1] - arr1[1];
        })
    }
//
//    /**
//     * render
//     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
//     * 格式见ul中的注释的部分
//     */
    function render(data) {
        var list="";
        var paiming=["一","二","三","四","五","六","七"]
        for(var i=0;i<data.length;i++){
            list +="<li>"+"第"+paiming[i]+"名"+"："+data[i][0]+"空气质量"+"："+"<b>"+data[i][1]+"</b>"+"</li>";
            document.getElementById("resort").innerHTML= list;

        }

    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {
        document.getElementById("sort-btn").onclick=function () {
            btnHandle();

        }

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
