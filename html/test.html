<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
xAxis: {
data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
},
yAxis: {},
series: [{
name: '销量',
type: 'bar',
data: [5, 20, 36, 10, 10, 20],
    markLine:{
        itemStyle:{
            normal:{lineStyle:{type:'solid',color:'#000'},label:{show:true,position:"right"}}
        },
        large:true,
        effect:{
            show: false,
            loop: true,
            period: 0,
            scaleSize : 2,
            color : null,
            shadowColor : null,
            shadowBlur : null
        },

    data:[


        {
            name: 'Y 轴值为 100 的水平线',
            yAxis: 40
        },// 当xAxis为类目轴时，字符串‘周三‘会被理解为与类目轴的文本进行匹配
    ],

    }

    }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
// 处理点击事件并且跳转到相应的百度搜索页面
myChart.on('click', function (params) {
    $.get('detail?q=' + params.name, function (detail) {
        myChart.setOption({
            series: [{
                name: 'pie',
                // 通过饼图表现单个柱子中的数据分布
                data: [detail.data]
            }]
        });
    });

});
</script>
</body>
</html>
